title: History
intro: >-
  Since 2013, Dat has led the pack of cutting-edge research & development in distributed ledger technology and data syncronization primitives.  
timeline:
  - date: December 2019
    description: >-
      Dat Project is now the [Dat Protocol Foundation](https://blog.datproject.org/2019/12/02/dat-project-is-now-dat-protocol-foundation/).
    milestone: true
  - date: December 2018
    description: >-
      Dat is awarded with $170k in grants from [Samsung and Handshake](https://blog.datproject.org/2019/01/15/dat-receives-two-new-grants/). New hires: Andrew Osheroff, developer; Georgiy Shibaev, community manager; David Clements, developer; Karissa McKelvey, project director.
  - date: March 2018
    description: >-
      Dat is awarded a [Ford-Mozilla Open Web Fellow](https://blog.datproject.org/2018/03/21/css-apply-open-web-fellow/). The governance team picks [Darius Kazemi](https://twitter.com/tinysubversions).
  - date: June 2017
    description: >-
      Dat is awarded $200k by the Moore foundation for the 'Dat in the Lab' project, researching enhancements for containerization of scientific data & code. The team size is now much smaller.
    milestone: true
  - date: December 2017
    description: >-
      Max Ogden [leaves the project](https://blog.datproject.org/2017/12/20/organization-changes-dat-css/).
  - date: June 2017
    description: >-
      Desktop application and dataset registry are announced & released. Funding ends for Knight & Sloan grants. Kristina, Julian, and Chia-liang move on to new projects.
  - date: December 2016
    description: >-
      Code for Science and Society is incorporated as a 501c(3) non-profit.
    milestone: true
  - date: October 2016
    description: >-
      The first meetups for 'Coding for Science & Society' are held in Berlin, Oakland, and Portland; organized by the Dat team.
  - date: June 2016
    description: >-
      The team grows from 3 to 8, to include developers & designers on the Desktop application, commandline tool, and dataset registry. New hires during 2016-2017 are Joe Hand, developer; Kristina Schneider, designer; Julian Gruber, developer; Chia-liang Kao, developer.
    milestone: true
  - date: May 2017
    description: >-
      A public peer called [Dat Base.org](https://blog.datproject.org/2017/05/08/a-public-dat-peer/) announced for short-term backups and previews.
  - date: February 2016
    description: >-
      We received a $420k grant from the Knight Foundation for a Dat dataset registry and desktop application. [Read More](https://blog.datproject.org/2016/02/01/announcing-publicbits-org/).
  - date: January 2016
    description: >-
      The team begins to rewrite Dat as they plan for a files-first approach, ditching tabular representations of data. Mathias starts working on hypercore. [Read More](https://blog.datproject.org/2016/01/19/a-brief-history-of-dat/).
  - date: April 2015
    description: >-
      The Alfred P. Sloan Foundation provided $640k in funding until March, 2017 to support the continued development of Dat as well as targeted outreach to the natural and social science research community. [Read More](https://sloan.org/grant-detail/6618)
  - date: July 2015
    description: >-
      Dat Beta is released, which focused on tabular datasets. It turns out to be too complex for typical use cases [Read More](https://usopendata.org/2015/07/29/dat-beta/).
    milestone: true
  - date: December 2015
    description: >-
      Alpha testing with pilot projects in science, including Sloan Digital Sky Survey (Astronomy), iRNA-Seq (Bioinformatics -- RNA), and Bionode (Bioinformatics -- DNA).
  - date: October 2014
    description: >-
      Karissa McKelvey is hired as a software engineer and scientific partnerships manager.
  - date: August 2014
    description: >-
      Dat Alpha announced. Dat is now a set of tools & modules for creating and sharing streaming data pipelines. [Read more](https://blog.datproject.org/2014/08/19/dat-alpha/)
    milestone: true
  - date: July 2014
    description: >-
      Juan Benet leaves Dat and starts working on IPFS.
    description: >-
      Mathias Buus is hired as the lead distributed systems engineer.
  - date: March 2014
    description: >-
      The Alfred P. Sloan Foundation provides $260k in funding to support the continued development of Dat. That money was used to pay Max and two additional developers to spend the year growing Dat into a vibrant, healthy, widely used open source project. Sloanâ€™s interest is in seeing Dat used in the sciences. [Read more](https://blog.datproject.org/2014/03/08/sloan-funding/)
  - date: August 2013
    description: First round of funding from the Knight Foundation awarded, supporting Max Ogden in building the first pre-alpha prototype with a $50k grant. 
    milestone: true
