title: People
section:
  - description: >-
      The Dat Protocol Foundation Governance supports the collaboration,
      funding, and community management for Dat. This group is involved in
      financial and legal decisions regarding the Dat Protocol Foundation in
      collaboration with Code for Science and Society.
