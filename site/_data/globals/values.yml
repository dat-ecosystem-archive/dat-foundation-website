values:
  - description: The Dat Foundation is a small non-profit group that provides social
      and technical infrastructure for the consortium of projects and working
      groups.
    name: Community First
  - description: We believe information and communication technology should be
      [transparently funded and
      operated](https://github.com/datproject/organization).
    name: Transparent Funding
  - description: At the scale of the web, every decision can have a massive impact
      on our political systems and social well-being. Dat is governed openly
      through a series of working groups.
    name: Open Governance
